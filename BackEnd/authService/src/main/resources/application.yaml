server:
  port: 8005

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    password:
      strength: 12

jwt:
  secret: ${JWT_SECRET:YXNrY2FydC1kZWZhdWx0LXNlY3JldC1rZXktcGxlYXNlLWNoYW5nZS1pbi1wcm9kdWN0aW9uLW1pbi0yNTYtYml0cw==}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days

cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
