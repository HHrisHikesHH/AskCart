server:
  port: 8003

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:29092
